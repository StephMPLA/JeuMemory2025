<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Jeu Memory</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/burger.js" defer></script>
</head>

<body>
    <header>
        <!-- Logo aligné à gauche -->
        <a href="index.html" id="logo">Jeu Memory</a>

        <div id="burger-menu" class="burger-menu">☰</div>
        <!-- Liens alignés à droite -->
        <nav>
            <ul id="nav-links" class="nav-links">
                <li><a href="inscrire.html">S'inscrire</a></li>
                <li><a href="connexion.html">Se connecter</a></li>
                <li><a href="profil.html">Profil</a></li>
                <li><a href="jouer.html">Jouer</a></li>
            </ul>
        </nav>
    </header>
    <div id="chooseUser">
        <label for="select">Choisissez un thème:</label>

        <select name="select" id="select">
            <option value="">--Choisir un thème--</option>
            <option value="Alphabet">Alphabet</option>
            <option value="Animaux">Animaux</option>
            <option value="Animes">Animaux de dessins animés</option>
            <option value="AnimauxDomestiques">Animauix domestiques</option>
            <option value="Chiens">Chiens</option>
            <option value="Dinosaures">Dinosaures</option>
            <option value="DinosauresWithName">Dinosaures avec nom</option>
            <option value="Legumes">Légumes</option>
        </select>

        <label for="grid-size">Choisissez la taille de la grille:</label>
        <select id="grid-size">
            <option value="2x3">2 x 3</option>
            <option value="3x3">3 x 3</option>
            <option value="2x4">2 x 4</option>
            <!-- La taille maximale sera ajoutée dynamiquement par JavaScript -->
        </select>

        <button id="loadImages">Charger les images</button>
    </div>

    <div id="jeu"></div>
    <div id="text-victory">
    </div>
    <span></span>

    <!-- Footer fixé en bas -->
    <footer>
        &copy; <span id="current-year"></span> Jeu Memory par Stéphane Mougeot. Tous droits réservés.
    </footer>

    <script src="js/date.js" defer></script>
    <script src="js/app.js" defer></script>
</body>

</html>
